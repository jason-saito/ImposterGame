services:
  # Backend Service
  - type: web
    name: imposter-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard to your frontend URL

  # Frontend Service
  - type: web
    name: imposter-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this in Render dashboard to your backend URL
      - key: VITE_SOCKET_URL
        sync: false  # Set this in Render dashboard to your backend URL

